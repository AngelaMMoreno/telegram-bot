<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TestBot Web{% endblock %}</title>
    <style>
        :root {
            --primary: #6C5CE7;
            --primary-dark: #5A4BD1;
            --success: #00B894;
            --danger: #E17055;
            --warning: #FDCB6E;
            --bg: #F8F9FA;
            --card: #FFFFFF;
            --text: #2D3436;
            --text-light: #636E72;
            --border: #DFE6E9;
            --radius: 12px;
            --shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        .container {
            max-width: 640px;
            margin: 0 auto;
            padding: 16px;
        }
        /* Header */
        .header {
            background: var(--primary);
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(108,92,231,0.3);
        }
        .header h1 {
            font-size: 18px;
            font-weight: 700;
        }
        .header a {
            color: rgba(255,255,255,0.85);
            text-decoration: none;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .header a:hover { background: rgba(255,255,255,0.15); }
        .header-nav {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        .header-nav a.active {
            background: rgba(255,255,255,0.2);
        }
        /* Cards */
        .card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 16px;
            margin-bottom: 12px;
        }
        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .card-subtitle {
            font-size: 13px;
            color: var(--text-light);
            margin-bottom: 12px;
        }
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            gap: 6px;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-success {
            background: var(--success);
            color: white;
        }
        .btn-success:hover { opacity: 0.9; }
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        .btn-danger:hover { opacity: 0.9; }
        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        .btn-outline:hover { background: var(--primary); color: white; }
        .btn-block { width: 100%; }
        .btn-sm { padding: 8px 14px; font-size: 13px; }
        .btn-ghost {
            background: transparent;
            color: var(--text-light);
            border: 1px solid var(--border);
        }
        .btn-ghost:hover { background: var(--bg); }
        /* Badge */
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge-primary { background: #EDE7F6; color: var(--primary); }
        .badge-success { background: #E8F8F5; color: var(--success); }
        .badge-danger { background: #FDEDEC; color: var(--danger); }
        .badge-warning { background: #FEF9E7; color: #F39C12; }
        /* Flash messages */
        .flash {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 500;
        }
        .flash-error { background: #FDEDEC; color: var(--danger); border: 1px solid var(--danger); }
        .flash-success { background: #E8F8F5; color: var(--success); border: 1px solid var(--success); }
        /* Progress bar */
        .progress-bar {
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0;
        }
        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        .progress-fill-success { background: var(--success); }
        .progress-fill-danger { background: var(--danger); }
        .progress-fill-primary { background: var(--primary); }
        /* Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }
        .stat-card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 16px;
            text-align: center;
        }
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            line-height: 1.2;
        }
        .stat-label {
            font-size: 12px;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }
        /* Menu grid */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        .menu-card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px 16px;
            text-align: center;
            text-decoration: none;
            color: var(--text);
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .menu-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(108,92,231,0.15);
        }
        .menu-icon {
            font-size: 28px;
            margin-bottom: 8px;
        }
        .menu-label {
            font-size: 14px;
            font-weight: 600;
        }
        .menu-card.full-width {
            grid-column: 1 / -1;
        }
        /* Test list */
        .test-item {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 14px 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            transition: all 0.2s;
            border: 2px solid transparent;
            cursor: pointer;
            text-decoration: none;
            color: var(--text);
        }
        .test-item:hover {
            border-color: var(--primary);
        }
        .test-info { flex: 1; min-width: 0; }
        .test-title {
            font-size: 15px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .test-desc {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 2px;
        }
        .test-count {
            font-size: 13px;
            color: var(--text-light);
            white-space: nowrap;
        }
        /* Nota display */
        .nota-display {
            font-size: 48px;
            font-weight: 800;
            text-align: center;
            margin: 16px 0;
        }
        .nota-excellent { color: var(--success); }
        .nota-good { color: #00CEC9; }
        .nota-warning { color: #F39C12; }
        .nota-bad { color: var(--danger); }
        /* Separator */
        .separator {
            height: 1px;
            background: var(--border);
            margin: 16px 0;
        }
        /* Section title */
        .section-title {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-light);
            margin-bottom: 12px;
        }
        /* Utility */
        .text-center { text-align: center; }
        .mt-8 { margin-top: 8px; }
        .mt-16 { margin-top: 16px; }
        .mb-8 { margin-bottom: 8px; }
        .mb-16 { margin-bottom: 16px; }
        .flex-between {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .gap-8 { gap: 8px; }
        .flex-wrap { flex-wrap: wrap; }
        .d-flex { display: flex; }

        /* Desktop tweaks */
        @media (min-width: 768px) {
            .container { padding: 24px; }
            .stats-grid { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="header">
        <h1>TestBot</h1>
        <div class="header-nav">
            <a href="{{ url_for('dashboard') }}" {% if request.endpoint == 'dashboard' %}class="active"{% endif %}>Tests</a>
            <a href="{{ url_for('progress') }}" {% if request.endpoint == 'progress' %}class="active"{% endif %}>Progreso</a>
            <a href="{{ url_for('logout') }}">Salir</a>
        </div>
    </div>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
        <div class="flash flash-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
